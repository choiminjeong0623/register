<!DOCTYPE html>
<html>
<head>
	<title>회원가입 폼</title>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
	#registerForm {
		padding : 15px 20px;
		border-radius : 10px;
		margin : auto;
		width : 50%;
		border : 1px solid #eee;
	}
</style>
<body>
	<div id="registerForm" class="container">
		<h2>회원 가입</h2>
		<hr>
		<form class="form-horizontal">
		<div id="form-group">
			<label for="name" class="col-sm-2 control-label">이름</label>
			<div class="col-sm-10">
				<input type="text" name="name" size="40" placeholder="홍길동" class="form-control">
			</div>
		</div>
		<hr>
		<div id="form-group">
			<label name="email" class="col-sm-2 control-label">이메일</label>
			<div class="col-sm-10">
				<input type="email" name="email" size="40" placeholder="aaa@aaa.com" class="form-control"><br>
			</div>
		</div>
		<button type="button" class="btn btn-primary" onClick="signUp()">가입</button>
	</form>
	</div>
</body>
</html>
